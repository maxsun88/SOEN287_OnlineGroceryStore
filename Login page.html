
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Home_Page/style.css">
    
    <title>Sanitas Login</title>
</head>
<body>

  <div class="super_container">
      <header class="fixed-top header">
          <div class="top_bar row justify-content-end bg-dark">
              <div class="top_bar_user col-2">
                  <div class="user_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg" alt=""></div>
                  <div><a class="text-light" href="./Sign-up page.html">Register</a></div>
              </div>
          </div>

          <div class="header_main bg-light">
              <div class="container">
                  <div class="row">
                      <!--Logo -->
                      <div class="col-lg-2 col-sm-3 col-3 order-1">
                          <div class="logo_container">
                              <a class="navbar-brand" href="#">
                                  <img src="assets/Home_Page/imgs/logo.png" height="70" alt="">
                              </a>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
                      <div class="bg-light border-top">
                          <div class="container">
                              <nav class="navbar navbar-expand-lg navbar-light">
                                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                      <span class="navbar-toggler-icon"></span>
                                  </button>
                                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                      <div class="navbar-nav">
                                          <a class="nav-item nav-link active" href="#">Home <span class="sr-only"></span></a>
                                          <a class="nav-item nav-link" href="#">Features</a>
                                          <a class="nav-item nav-link" href="#">Pricing</a>
                                          <a class="nav-item nav-link disabled" href="#">Disabled</a>
                                      </div>
                                  </div>
                              </nav>
                          </div>
                      </div>
<br>
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Sign in</div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                  <a href="#" class="btn btn-link">
                                      I forgot my password
                                    </a>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Sign in
                                </button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
