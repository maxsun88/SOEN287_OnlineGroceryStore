<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Sanitas Groceries - Product description </title>
		<meta charset = "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		
		<!-- Custom styles for this template -->
		<link href="assets/Home_Page/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		
		<script>
			$(function(){
				$('#our-header').load('header.html');
				$('#our-footer').load('footer.html');
			});
		</script>
		<script>
			window.onbeforeunload = function() {
				sessionStorage.setItem("quantity1", $('#quantity1').val());
				sessionStorage.setItem("select1", $('#select1').val());
				sessionStorage.setItem("select2", $('#select2').val());
			}

			window.onload = function() {
				var quantity1 = sessionStorage.getItem("quantity1");
				var select1 = sessionStorage.getItem("select1");
				var select2 = sessionStorage.getItem("select2");
				
				if (quantity1 !== null) $('#quantity1').val(quantity1);
				if (select1 !== null) $('#select1').val(select1);
				if (select2 !== null) $('#select2').val(select2);
			}
		</script>
		
	</head>
	<body>
	<div id="our-header"></div>

	<div class="container">
		<div class="row">
			<div class="col">
				<br />
				<br /><h2> French Baguette </h2>
				<h4> 250g </h4>
				<br />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<img src="assets/Page2/imgs/French_Baguette.jpg" class="img-fluid rounded mb-3" alt="French Baguette" width="300px"/>
			</div>
			<div class="col-sm-9">
				<h3> $3.19 ea.</h3>
				<h5> $1.28 /100g </h5> <br />
				<h4> Product description </h4> <br />
				<p> Freshly cooked french baguette. </p>
				<hr />
				<a class="btn btn-outline-secondary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					More description
				</a>
				<div class="collapse" id="collapseExample">
					<br/>Product number: F10000010
				</div>
			</br> </br>
			
			<form action="">
				<div class="form-group row">
					<label for="quantity" class="col-sm-2">Quantity:</label>
					<input type="number" min="1" class="col-sm-3 form-control" id="quantity1" value="1" name="quantity">
				</div>
				<div class="form-group row">
					<label for="type" class="col-sm-2">Type:</label>
					<select class="form-control col-sm-3" id="select2">
						<option value="data4">Classic</option>
						<option value="data5">Sprinkled sesame seeds</option>
						<option value="data6">Sprinkled cheese</option>
					</select>
				</div>
				<div class="form-group row">
					<div class="col-sm-3">
						<a class="btn btn-primary form-control" href="#" role="button">Add to cart</a>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
	<br /> <br />

	<div id="our-footer"></div>

	</body>
</html>
