			$(function(){
				$('#our-header').load('header.html');
				$('#our-footer').load('footer.html');
			});
		</script>
		<script>
			window.onbeforeunload = function() {
				sessionStorage.setItem("quantity1", $('#quantity1').val());
				sessionStorage.setItem("select1", $('#select1').val());
				sessionStorage.setItem("select2", $('#select2').val());
			}

			window.onload = function() {
				var quantity1 = sessionStorage.getItem("quantity1");
				var select1 = sessionStorage.getItem("select1");
				var select2 = sessionStorage.getItem("select2");
				
				if (quantity1 !== null) $('#quantity1').val(quantity1);
				if (select1 !== null) $('#select1').val(select1);
				if (select2 !== null) $('#select2').val(select2);
			}
		</script>
	</head>
