<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Sanitas Groceries - Sign-up </title>
		<meta charset = "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
	</head>
	<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
    	<div class="container col-sm-6">
		<a class="navbar-brand" href="#">
			<img src="https://media.discordapp.net/attachments/799284639524454413/807669276948430878/logo.png" alt="logo" width="120px"/>
		</a>
        </div>
	</nav>
	
	<div class="container col-sm-6">
	
	<br />
	<h1> Sign-up </h1> <br />
	<h4> Personal information </h4> <br />
		
		<form action ="">
			<div class="row mb-4">
				<div class="col-sm-2"> 
					<label for="title"> Title: </label> <br /> 
					<select class="form-control" name="title">
						<option> Mr. </option>
						<option> Mrs. </option>
						<option> Miss </option>
						<option> Ms. </option>
					</select> 
				</div>
				<div class="col-sm-4" > 
					<label for="firstName"> First Name: </label> <br /> 
					<input type = "text" class="form-control" name = "firstName" size="50"/> 
				</div>
				<div class="col-sm-6"> 
					<label for="lastName"> Last Name: </label> <br /> 
					<input type = "text" class="form-control" name = "lastName" size="50"/> 
				</div>
			</div>
			<div class="row mb-4 mt-4">
				<div class="col-sm-6"> 
					<label for="streetAdress"> <div class="text-nowrap"> Street Address: </div> </label> <br /> 
					<input type = "text" class="form-control" name = "adress" size="50"/> 
				</div>
				<div class="col-sm-3"> 
					<label for="city"> City: </label> <br /> 
					<input class="form-control" type = "text" name = "city" size="20"/> 
				</div>
				<div class="col-sm-3"> 
					<label for="postalCode"> <div class="text-nowrap"> Postal Code: </div> </label> <br /> 
					<input type="text" class="form-control"name="postalCode" size="20"/> 
				</div>
			</div>
			
			
			<br />
			<h4> Login information </h4>
			<br />
			
			<div class="row mb-4">
				<div class="col-sm-6"> 
					<label for="emailAdress"> <div class="text-nowrap"> Email Address: </div> </label> <br /> 
					<input type="text" class="form-control" name="emailAdress" size="100"> 
				</div>
				<div class="col-sm-6"> 
					<label for="confirmEmailAdress"> <div class="text-nowrap"> Confirm your Email Address: </div> </label> <br /> 
					<input type="text" class="form-control" name="confirmEmailAdress" size="100"> 
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-sm-6"> 
					<label for="password"> 
						<a href="javascript:;" data-toggle="popover" data-placement="right" data-trigger="focus" title="Password conditions" data-content="Password must contain ...">Password: </a>
					</label> <br /> 
					<input type="password" class="form-control" name="password" size="100"/>
				</div>
				<div class="col-sm-6"> 
					<label for="confirmPassword"> <div class="text-nowrap"> Confirm your Password: </div> </label> <br /> 
					<input type="password" class="form-control" name="confirmPassword" size="100"/> 
				</div>
			</div>
			<br /> <hr /> <br />
			<div class="form-check">
				<label class="form-check-label:">
					<input type="checkbox" class="form-check-input" value=""> I agree to the terms and conditions.
				</label>
			</div> <br />
			<input type="button" class="btn btn-outline-secondary" value="Submit Information" />
		</form>
		<br />
	</div>
	
	<script>
	$(document).ready(function(){
	$('[data-toggle="popover"]').popover();   
	});
	</script>
	
	</body>
</html>
