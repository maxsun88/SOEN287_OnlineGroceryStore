<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Sanitas Groceries - Product description </title>
		<meta charset = "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Import header and footer -->
		<script>
			$(function(){
				$('#our-header').load('header.html');
				$('#our-footer').load('footer.html');
			});
		</script>
		<!-- Save values on refresh -->
		<script> 
			$(function() {
				// For two buttons
			myStorage = window.sessionStorage;
			$("#sel1").on('change', function() {
        	myStorage.setItem('sel1', $('option:selected', this).index());
    		});
			$("#sel2").on('change', function() {
        	myStorage.setItem('sel2', $('option:selected', this).index());
    		});
    		
				// For quantity button
			window.onbeforeunload = function() {
			
			myStorage.setItem("origin", window.location.href);
   			myStorage.setItem("qty", $('#qty').val());
    

   			console.log("onbeforeunload " + myStorage);
			}

			window.onload = function() {
				if(myStorage.getItem("origin") !== window.location.href){
       			myStorage.clear();
    			}
   			var quantity1 = myStorage.getItem("qty");
   			console.log("onload " + quantity1);
   			if (quantity1 !== null || quantity === 1) $('#qty').val(quantity1);

			   //This is good.

			if (myStorage.getItem('sel1')) $("#sel1 option").eq(myStorage.getItem('sel1')).prop('selected',true); 
			if (myStorage.getItem('sel2')) $("#sel2 option").eq(myStorage.getItem('sel2')).prop('selected',true);
			
			}
			

			});
		</script>

	</head>
	<body>
	<div id="our-header"></div>
	<div class="container col-sm-6">

	<div class="row">
		<div class="col">
			<br />
			<h1> 2% Milk </h1>
			<br />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<img src="assets/Page2/imgs/milk_carton.jpg"class="img-fluid rounded mb-3" alt="milk" width="90%"/>
		</div>
		<div class="col-sm-9">
			<h4> $1.90 </h4> <br />
			<p> <b>Product description</b> </p>
        2 % Milk
        <br>
        Milk from our local cows, freshly prepared.
			<hr/>
			<a class="btn btn-outline-secondary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                More description
              </a>
            </p>
            <div class="collapse" id="collapseExample">
							(1L)
							$0.20 /100ml.
            </div>
		</br>
			<form class="form-inline" action="">
				<label for="quantity" class="mr-3 mb-2">Quantity:</label>
				<input type="number" min="1" class="form-control mr-3 mb-2" id="qty" value="1" name="quantity" onchange="saveValue(this)">
			</form>
			
			<form class="form-inline" action="">
				<div class="form-group">
					<label for="size1" class="mr-3 mb-2">Size:</label>
					
					<select class="form-control mr-3 mb-2" id="sel1" name="size1" onchange="saveValue(this)">
					  <option value="small">Small container</option>
					  <option value="medium">Medium container</option>
					  <option value="large">Large container</option>
					</select>
				  </div>
			</form>
			
			<form class="form-inline" action="">
				<div class="form-group">
					<label for="size2" class="mr-3 mb-2">Type:</label>
					<select class="form-control mr-3 mb-2" id="sel2" name="size2" onchange="saveValue(this)">
					  <option value="normal">Normal</option>
					  <option value="chocolate">Chocolate</option>
					  <option value="strawberry">Strawberry</option>
					</select>
				  </div>
			</form>
			<br />
			<input type="button" class="btn btn-outline-dark mb-2" value="Add to cart" />
		</div>
	</div>
	<br/> <br/>
	</div>
	</body>
	<div id="our-footer"></div>
</html>
